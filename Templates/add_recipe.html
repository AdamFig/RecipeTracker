{% extends "base.html" %}
{% block title %}Add Recipe{% endblock %}
{% block content %}

<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-8 mt-10">
  <h1 class="text-2xl font-bold mb-6">Add a New Recipe</h1>
  <form method="POST">
    <label class="block mb-4">
      <span class="text-gray-700">Title</span>
      <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">Image URL</span>
      <input type="url" name="image_url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
    </label>

    <label class="block mb-4">
      <span class="text-gray-700">Description</span>
      <textarea name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    </label>

    <label class="block mb-6">
      <span class="text-gray-700">Cooking Time</span>
      <input type="text" name="cooking_time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
    </label>

    <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600">Add Recipe</button>
  </form>
</div>

{% endblock %}
